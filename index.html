<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- this is css file link  -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Work Day Scheduler</title>
</head>
<body>
    <!-- HEADER  -->
    <header class="title">
        <div class="container">
            <h1>Work Day Scheduler</h1>
            <h5>A simple calendar app for scheduling your work day</h5>
            <p id="date"></p><hr>

            <div class="row">
                <div class="col-md-1">
                    <div class="time">9am</div>
                </div>
                <div class="col-md-10">
                   <textarea data-time="9"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="time">10am</div>
                </div>
                <div class="col-md-10">
                   <textarea data-time="9"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="time">11am</div>
                </div>
                <div class="col-md-10">
                   <textarea data-time="9"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="time">12PM</div>
                </div>
                <div class="col-md-10">
                   <textarea data-time="0"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="time">1PM</div>
                </div>
                <div class="col-md-10">
                   <textarea data-time="1"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="time">2PM</div>
                </div>
                <div class="col-md-10">
                   <textarea class="event" data-time="2"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="time">3PM</div>
                </div>
                <div class="col-md-10">
                   <textarea class="event" data-time="3"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <div class="time">4PM</div>
                </div>
                <div class="col-md-10">
                   <textarea class="event" data-time="4"></textarea> 
                </div>
                <div class="col-md-1">
                    <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
                </div>
            </div>
        </div>
    </header>
    <!-- jquery LINK  -->
    <script src="./js/jquery.js"></script>
    <!-- MOMENT JS LINK  -->
    <script src="./js/moment.js"></script>
    <!-- JS FILE LINK  -->
    <script src="./js/app.js"></script>
</body>
</html>
