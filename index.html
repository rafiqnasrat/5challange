<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS CDN LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- FONTAWESOME CDN LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <title>Work Day Scheduler</title>
</head>
<body>
    

    <div class="container">
        <h3>Work Day Scheduler</h3>
        <h5>A simple calendar app for scheduling your work day</h5>
        <p id="date"></p><hr>

        <!-- Calender Section -->
        <div class="row">
            <div class="col-md-1">
                <div class="time">9AM</div>
            </div>

            <div class="col-md-10">
                <textarea class="event" data-time="9"></textarea>
            </div>

            <div class="col-md-1">
                <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>
            </div>
        </div>

        </div>

            </div>
        </div>


        <div class="row">
            <div class="col-md-1">
                <div class="time">12PM</div>
            </div>

            <div class="col-md-10">

            <div class="col-md-1">
                <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>

        </div>




        <div class="row">

            </div>

            <div class="col-md-10">

            </div>

            <div class="col-md-1">
                <div class="saveBtn"><i class="fa-solid fa-floppy-disk"></i></div>

        <div class="row">

                <div class="time">4PM</div>
            </div>

            <div class="col-md-10">
                <textarea class="event" data-time="16"></textarea>

            <div class="col-md-1">

            </div>
        </div>
    </div>



    <!-- JQuery LINK -->
    <script src="js/jquery.js"></script>

    <!-- MOMENTJS LINK -->
